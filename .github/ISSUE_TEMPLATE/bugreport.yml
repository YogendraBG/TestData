name: 🐞 Bug Report
description: Bug Reporting
title: "🐞[BUG] :  "
labels:  [bug]
projects: ["YogendraBG/2"]

body:
- type: textarea
  id: steps
  attributes:
    label: Issue Description 
    description: How do you reproduce this? Please provide as much step-by-step detail as possible.
    value: |
      Steps to reproduce
      1.
      2.
      3.

      ❌Current   Behaviour:
      -
    
      ✅Expected Behaviour:
      -
        
      📸Evidences Screenshots/Video/pbix:
        -
        
  validations:
    required: true
    
      
      
- type: dropdown
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    multiple: true
    options:
      - Firefox
      - Chrome
      - Safari
      - Microsoft Edge
      - iPad/Mobile
 
- type: checkboxes
  id: cat-preferences
  attributes:
    label: Have you selected the Project, Milestones, Lables
    description: Pease confirm before creation
    options:
      - label: Yes, I have selected.
        required: true
     
