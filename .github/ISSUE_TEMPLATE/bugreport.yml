name: Bug Report
title: "[Bug]: "
labels: [bug]

body:
- type: textarea
  id: steps
  attributes:
    label: Steps to reproduce
    description: How do you reproduce this? Please provide as much step-by-step detail as possible.
    value: |
      1.
      2.
      3.
  validations:
    required: true
    
- type: textarea
  id: actual-behaviour
  attributes:
    label: Actual Behaviour
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "Actual Behaviour"
  validations:
    required: true

- type: textarea
  id: expected-behaviour
  attributes:
    label: Expected Behaviour
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "Expected Bheaviour"
  validations:
    required: true
      
- type: markdown
  attributes:
    value: |
      Attach your evidences here Screnshots/Videos/pbix
      SharePoint URL for PBIX : 
      Sharepoint URL for Video :
      Screenshots: 
      
- type: dropdown
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    multiple: true
    options:
      - Firefox
      - Chrome
      - Safari
      - Microsoft Edge
 
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: I have you selected the right Project and repo name 
    options:
      - label: I have selected the project and repo name correctly
    required: true
